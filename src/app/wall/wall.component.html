<div class="profile">
  <div class="profilePicture">
    <img [src]="user.profImage" alt="userPicture" width="350px">
  </div>
  <div class="profileInfo">
    <p>First Name: {{user.fName}}</p>
    <p>Last Name: {{user.lName}}</p>
    <p>Age: {{user.age}}</p>
    <p>email: {{user.email}}</p>
  </div>
</div>

<div class="posts">
  <div class="create-post">
    <app-create-post (postEvent)="post=$event"></app-create-post>
  </div>
  <div class="display-post">
    <app-display-posts [postPassed]="post"></app-display-posts>
  </div>
</div>
